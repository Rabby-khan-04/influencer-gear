<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Influencer Gear</title>
</head>

<body>

    <!-- Header Starts -->
    <header>
        <nav>
            <div class="logo">
                <h1 class="logo__text">Influencer products</h1>
            </div>

            <ul class="nav__menu">
                <li class="nav__item">
                    <a class="nav__link" href="#">Product</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Sign up</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Log In</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">
                        <img src="assets/icons/search.svg" alt="">
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">
                        <img src="assets/icons/shopping_cart.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Header Ends -->

    <!-- Main Section Starts -->
    <main>

        <!-- Banner Section Starts -->

        <section class="banner">
            <div class="banner__container">
                <div class="banner__intro">
                    <h2 class="intro__title mb__16">Start your Journey as 
                        Influencer</h2>
                    <p class="intro__text mb__16">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <a href="#" class="btn banner__btn">Preebook now <span><img src="assets/icons/right_arrow.svg" alt=""></span></a>
                </div>
                <div class="banner__image">
                    <img src="assets/images/main-camera.png" alt="">
                    <img src="assets/images/img_background.png" alt="" class="banner__image--bg">
                </div>
            </div>
        </section>

        <!-- Banner Section Ends -->

    </main>
    <!-- Main Section Ends -->

    <!-- Footer Starts -->
    <footer>

        <!-- Font Awesome Kit Script -->
        <script src="https://kit.fontawesome.com/e3f461dde5.js" crossorigin="anonymous"></script>
    </footer>
    <!-- Footer Ends -->

</body>

</html>
